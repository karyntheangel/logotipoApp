<div class="surface-ground flex justify-content-center w-full h-full overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-start pt-3 md:pt-0 md:justify-content-center lg:justify-content-start xl:pt-8 min-h-screen min-w-screen">               
        <div class="shadow-3  border-round-xl">
            <div class="w-full surface-card py-5 px-4 sm:px-5 border-round-xl" >
                <div class="text-center mb-5">
                    <img src="assets/layout/images/logoAppBrand/logo-figure.png" alt="Image" height="70" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, back!</div>
                    <span class="text-600 font-medium">Please enter your details.</span>
                </div>
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1"  placeholder="Password" [toggleMask]="true" styleClass="mb-5 flex" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember for 30 days</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/dashboard']"></button>
                </div>
                <div class="flex justify-content-center align-items-center mt-5">
                    <p class="">Dont have an account? <a class="font-medium no-underline ml-2 text-right text-primary cursor-pointer">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
